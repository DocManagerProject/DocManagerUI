<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <enhanced-text *ngIf="page" #pageTitle [(ngModel)]="page.name" name="pageTitle"> </enhanced-text>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <enhanced-text *ngIf="page" #pageTitle [(ngModel)]="page.url" name="pageUrl"> </enhanced-text>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="form-group">
      <textarea class="form-control" rows="12" id="pageContent" name="content" [(ngModel)]="mergedContent">
      </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Edytuj stronÄ™</button>
    </div>
    <div class="col"></div>
  </div>
</form>

<span
  *ngIf = "autoHideInput && !inputEnabled"
  (click) = "enableInput()"> {{ text }}</span>
<input
  id="enhancedTextInput"
  #enhancedTextInput
  name="{{ name }}"
  type="text"
  *ngIf = "!autoHideInput || inputEnabled"
  [value]="text"
  (change)="writeValue($event.target.value)"
  (blur)="disableInput()">

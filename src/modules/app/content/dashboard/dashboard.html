<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div *ngFor="let item of items" class="dashboardItem">
      <a href="{{ item.link }}">
        <div class="dashboardItemIcon">
          <img src="{{ item.iconUrl }}" />
        </div>
        <div class="dashboardItemHeader">
          {{ item.name }}
        </div>
      </a>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>

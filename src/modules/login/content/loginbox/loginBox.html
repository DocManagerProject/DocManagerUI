<div class="login-box">
  <form (ngSubmit)="onSubmit()" #login="ngForm">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Login to DocManager</h5>
      </div>

      <div class="card-body">
        <input type="text" class="form-control" id="email" placeholder="E-mail" required
               [(ngModel)] = "loginCredentials.email" name="email">
        <input type="password" class="form-control" id="password" placeholder="Password" required
               [(ngModel)] = "loginCredentials.password" name="password">
        <div class="row">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" id="remember">Remember me
              </label>
            </div>
          </div>
          <div class="col">
            <div class="forgotten-password-link">
              <a href="#">Forgotten password?</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" [ngClass]="{'transition':show}" [hidden]="isValid">{{errorMessage}}</div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
